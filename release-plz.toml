[workspace]
# Keep the defaults simple and explicit. We rely on Cargo manifests for:
# - which crates are publishable (`publish = false` disables)
# - per-crate versioning (explicit `version = ...` for modules/sdks, and `version.workspace = true` for ModKit libs)
#
# NOTE: release-plz may temporarily checkout commits while computing diffs.
# Some repos can end up "dirty" due to generated/normalized files, so we allow it.
allow_dirty = true

# Add a stable label to the release PR so the publish workflow can filter on it.
pr_labels = ["release-plz"]
changelog_update = true
git_release_enable = true

# We keep a single changelog for the repo. release-plz will update it in the release PR.
changelog_path = "CHANGELOG.md"

# Enable semver checks by default (can be overridden per package if needed later).
# NOTE: For the initial bootstrap (when crates may not exist on crates.io yet),
# semver checks are noisy and can fail. Re-enable after the first successful publish.
semver_check = false

# To prevent crates.io throttling
publish_timeout = "7m"

[changelog]
body = """

## [{{ version }}]\
    {%- if release_link -%}\
        ({{ release_link }})\
    {% endif %} \
    - {{ timestamp | date(format="%Y-%m-%d") }}
{% for group, commits in commits
    | filter(attribute="merge_commit", value=false)
    | group_by(attribute="group")
%}
### {{ group | upper_first }}

    {% for commit in commits %}
        {%- if commit.scope -%}
            - *({{commit.scope}})* {% if commit.breaking %}[**breaking**] {% endif %}\
                {{ commit.message }}{{ self::username(commit=commit) }}\
                {%- if commit.links %} \
                    ({% for link in commit.links %}[{{link.text}}]({{link.href}}) {% endfor -%})\
                {% endif %}
        {% else -%}
            - {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message }}{{ self::username(commit=commit) }}{{ self::pr(commit=commit) }}
        {% endif -%}
    {% endfor -%}
{% endfor %}
{%- if remote.contributors %}
### Contributors
{% for contributor in remote.contributors %}
    * @{{ contributor.username }}
{%- endfor %}
{% endif -%}
{%- macro username(commit) -%}
    {% if commit.remote.username %} (by @{{ commit.remote.username }}){% endif -%}
{% endmacro -%}
{%- macro pr(commit) -%}
    {% if commit.remote.pr_number %} - #{{ commit.remote.pr_number }}{% endif -%}
{% endmacro -%}
"""
