[package]
name = "types-registry"
version.workspace = true
publish = false
edition.workspace = true
license.workspace = true
authors.workspace = true
description = "Types Registry module: GTS entity registration, storage, and REST API"

[lints]
workspace = true

[lib]
doctest = false

[dependencies]
# SDK - public API, models, and errors
types-registry-sdk = { path = "../types-registry-sdk" }

# GTS types (from git dependency)
gts = { workspace = true }

# Core dependencies
anyhow = { workspace = true }
async-trait = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
inventory = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
utoipa = { workspace = true }
axum = { workspace = true, features = ["macros"] }
futures = { workspace = true }
uuid = { workspace = true, features = ["v5"] }
arc-swap = { workspace = true }
thiserror = { workspace = true }
parking_lot = { workspace = true }

# Local dependencies
modkit = { workspace = true }
modkit-auth = { workspace = true }
modkit-security = { workspace = true }

[dev-dependencies]
tower = { workspace = true, features = ["util"] }
api_gateway = { path = "../../api_gateway" }
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
