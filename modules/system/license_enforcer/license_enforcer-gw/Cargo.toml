[package]
name = "cf-license-enforcer-gw"
version = "0.1.0"
edition.workspace = true
license.workspace = true
authors.workspace = true
description = "License enforcer gateway module - discovers and routes to platform and cache plugins"
repository.workspace = true
keywords = ["cyberfabric", "cyberfabric-system"]
categories = ["web-programming"]

[lib]
name = "license_enforcer_gw"

[lints]
workspace = true

[dependencies]
# Local dependencies
license-enforcer-sdk = { package = "cf-license-enforcer-sdk", version = "0.1.0", path = "../license_enforcer-sdk" }
types-registry-sdk = { package = "cf-types-registry-sdk", version = "0.1.1", path = "../../types_registry/types_registry-sdk" }

# GTS dependencies
gts = { workspace = true }

# ModKit dependencies
modkit = { workspace = true }
modkit-security = { workspace = true }
modkit-odata = { workspace = true }

# Async runtime
async-trait = { workspace = true }
tokio = { workspace = true, features = ["sync"] }

# Data types
uuid = { workspace = true }

# Error handling and serialization
anyhow = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }

# Required by modkit::module macro
inventory = { workspace = true }

# Logging
tracing = { workspace = true }

[dev-dependencies]
# Plugin dependencies for integration tests
static-licenses-plugin = { package = "cf-static-licenses-plugin", version = "0.1.0", path = "../plugins/builtin-integration/static_licenses_plugin" }
nocache-plugin = { package = "cf-nocache-plugin", version = "0.1.0", path = "../plugins/cache/nocache_plugin" }
inmemory-cache-plugin = { package = "cf-inmemory-cache-plugin", version = "0.1.0", path = "../plugins/cache/inmemory_cache_plugin" }

# Test runtime
tokio = { workspace = true, features = ["rt", "macros", "time"] }
tokio-util = { workspace = true }
