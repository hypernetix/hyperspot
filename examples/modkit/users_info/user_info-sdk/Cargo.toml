[package]
name = "user_info-sdk"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
description = "SDK for user_info module: API trait, types, and error definitions"

[lints]
workspace = true

[features]
default = ["odata"]
odata = [
    "dep:modkit-odata-macros",
    "dep:futures",
    "dep:futures-core",
    "dep:modkit-sdk",
    "dep:modkit-odata",
]

[dependencies]
# Core dependencies for API trait
thiserror = { workspace = true }
uuid = { workspace = true }
time = { workspace = true }
async-trait = { workspace = true }

# OData macros (for #[derive(ODataFilterable)])
modkit-odata-macros = { path = "../../../../libs/modkit-odata-macros", optional = true }

# Streaming support
futures-core = { workspace = true, optional = true }
futures = { workspace = true, optional = true }

# Security context for API methods
modkit-security = { path = "../../../../libs/modkit-security" }

# SDK utilities (streaming, typed OData queries)
modkit-sdk = { path = "../../../../libs/modkit-sdk", optional = true }

# OData support for pagination
modkit-odata = { path = "../../../../libs/modkit-odata", optional = true }

[dev-dependencies]
tokio = { workspace = true }

