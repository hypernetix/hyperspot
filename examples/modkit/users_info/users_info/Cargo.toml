[package]
name = "users_info"
version.workspace = true
publish = false
edition.workspace = true
license.workspace = true
authors.workspace = true

[lints]
workspace = true

[features]
integration = []   # gate integration tests

[dependencies]
# SDK - public API, models, and errors
user_info-sdk = { path = "../user_info-sdk" }

# Core dependencies
anyhow = { workspace = true }
async-trait = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
inventory = { workspace = true }

# Serde and JSON schema
serde = { workspace = true }
serde_json = { workspace = true }
utoipa = { workspace = true, features = ["time"] }

# HTTP and REST
axum = { workspace = true, features = ["macros"] }
tower-http = { workspace = true, features = ["timeout"] }
futures-util  = { workspace = true }
http = { workspace = true }

# Time handling
time = { workspace = true }

# URL parsing
url = { workspace = true }

# UUID support
uuid = { workspace = true }

# Lock-free atomic swaps
arc-swap = { workspace = true }

# Database - SeaORM
sea-orm = { workspace = true, features = [
    "sqlx-sqlite",
    "runtime-tokio-rustls",
    "macros",
    "with-time",
    "with-uuid"
] }
sea-orm-migration = { workspace = true, features = ["sqlx-sqlite"] }

# Error handling
thiserror = { workspace = true }

# Local dependencies
modkit = { path = "../../../../libs/modkit" }
# NOTE: insecure-escape enabled for migrations and example infrastructure code
modkit-db = { path = "../../../../libs/modkit-db", default-features = false, features = ["pg", "sea-orm", "insecure-escape"] }
modkit-db-macros = { path = "../../../../libs/modkit-db-macros" }
modkit-odata-macros = { path = "../../../../libs/modkit-odata-macros" }
modkit-auth = { path = "../../../../libs/modkit-auth" }
modkit-security = { path = "../../../../libs/modkit-security" }
modkit-errors = { path = "../../../../libs/modkit-errors" }
modkit-errors-macro = { path = "../../../../libs/modkit-errors-macro" }
modkit-odata = { path = "../../../../libs/modkit-odata", features = ["with-utoipa"] }

[dev-dependencies]
tower = { workspace = true, features = ["util"] }
api_gateway = { path = "../../../../modules/system/api_gateway" }
serde_json = { workspace = true }
testcontainers = { workspace = true }
testcontainers-modules = { workspace = true, features = ["postgres"] }
# Testing dependencies for tracing verification
tracing-test = { workspace = true }
httpmock = { workspace = true }
tokio-test = { workspace = true }
opentelemetry = { workspace = true }
opentelemetry_sdk = { workspace = true }
