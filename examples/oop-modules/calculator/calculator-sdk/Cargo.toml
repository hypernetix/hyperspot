async-trait = { workspace = true }
thiserror = { workspace = true }
modkit-security = { path = "../../../../libs/modkit-security" }

# gRPC transport dependencies
modkit-transport-grpc = { path = "../../../../libs/modkit-transport-grpc" }
modkit = { path = "../../../../libs/modkit" }
module_orchestrator-sdk = { path = "../../../../modules/system/module_orchestrator/module_orchestrator-sdk" }
tonic = { workspace = true, features = ["transport"] }
tonic-prost = { workspace = true }
prost = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }

[build-dependencies]
tonic-prost-build = { workspace = true }

[dev-dependencies]
tokio = { workspace = true }

