[package]
name = "de0901_gts_string_pattern"
version = "0.1.0"
authors = ["authors go here"]
description = "Validates GTS string patterns in functions and annotations"
edition = "2024"
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "valid_gts_strings"
path = "ui/valid_gts_strings.rs"

[[example]]
name = "invalid_gts_strings"
path = "ui/invalid_gts_strings.rs"

[[example]]
name = "gts_function_calls"
path = "ui/gts_function_calls.rs"

[[example]]
name = "gts_annotations"
path = "ui/gts_annotations.rs"

[dependencies]
clippy_utils.workspace = true
dylint_linting.workspace = true
lint_utils.workspace = true
regex = "1.0"

[dev-dependencies]
dylint_testing.workspace = true
gts = { path = "../../../.gts-rust/gts" }
gts-macros = { path = "../../../.gts-rust/gts-macros" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
schemars = "0.8"

[package.metadata.rust-analyzer]
rustc_private = true
