[package]
name = "de0801_api_endpoint_version"
version = "0.1.0"
authors = ["Hypernetix"]
description = "DE0801: API endpoints must follow /{service-name}/v{N}/{resource} format"
edition = "2024"
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "valid_endpoints"
path = "ui/valid_endpoints.rs"

[[example]]
name = "invalid_endpoints"
path = "ui/invalid_endpoints.rs"

[dependencies]
clippy_utils = { git = "https://github.com/rust-lang/rust-clippy", rev = "20ce69b9a63bcd2756cd906fe0964d1e901e042a" }
dylint_linting = "5.0.0"

[dev-dependencies]
dylint_testing = "5.0.0"

[package.metadata.rust-analyzer]
rustc_private = true
