[package]
name = "de0102_no_toschema_in_contract"
version = "0.1.0"
authors = ["Hypernetix"]
description = "Contract models should not have ToSchema derive (DE0102)"
edition.workspace = true
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "toschema"
path = "ui/toschema.rs"

[[example]]
name = "no_toschema_derive"
path = "ui/no_toschema_derive.rs"

[[example]]
