[package]
name = "de0503_plugin_client_suffix"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "Dylint lint enforcing *Client suffix for plugin client traits instead of *Api or *PluginApi"
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "plugin_api_bad-sdk"
path = "ui/plugin_api_bad.rs"

[[example]]
name = "plugin_client_good-sdk"
path = "ui/plugin_client_good.rs"

[[example]]
name = "generic_parameters_api-sdk"
path = "ui/generic_parameters_api.rs"

[[example]]
name = "generic_parameters_good-sdk"
path = "ui/generic_parameters_good.rs"

[[example]]
name = "versioned_api-sdk"
path = "ui/versioned_api.rs"

[[example]]
name = "plugin_client_v1_good-sdk"
path = "ui/plugin_client_v1_good.rs"

[[example]]
name = "malformed_versioned_api-sdk"
path = "ui/malformed_versioned_api.rs"

[[example]]
name = "client_api_bad-sdk"
path = "ui/client_api_bad.rs"

[dependencies]
clippy_utils.workspace = true
dylint_linting.workspace = true
lint_utils.workspace = true

[dev-dependencies]
dylint_testing.workspace = true
async-trait = "0.1"

[package.metadata.rust-analyzer]
rustc_private = true
