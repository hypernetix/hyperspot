[package]
name = "de0706_no_direct_sqlx"
version = "0.1.0"
authors = ["Hypernetix"]
description = "Prohibits direct usage of sqlx; use Sea-ORM or SecORM instead (DE0706)"
edition.workspace = true
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "bad_direct_sqlx"
path = "ui/bad_direct_sqlx.rs"

[[example]]
name = "good_sea_orm"
path = "ui/good_sea_orm.rs"

[dependencies]
clippy_utils.workspace = true
dylint_linting.workspace = true
lint_utils.workspace = true

[dev-dependencies]
dylint_testing.workspace = true
sqlx.workspace = true
sea-orm.workspace = true

[package.metadata.rust-analyzer]
rustc_private = true
