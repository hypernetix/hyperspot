[package]
name = "de0705_no_prebuild_sql_queries"
version = "0.1.0"
authors = ["Hypernetix"]
description = "Detects prebuilt SQL queries instead of parameterized queries (DE0705)"
edition = "2024"
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "bad_prebuild_queries"
path = "ui/bad_prebuild_queries.rs"

[[example]]
name = "good_parameterized"
path = "ui/good_parameterized.rs"

[dependencies]
clippy_utils.workspace = true
dylint_linting.workspace = true
lint_utils.workspace = true

[dev-dependencies]
dylint_testing.workspace = true

[package.metadata.rust-analyzer]
rustc_private = true
