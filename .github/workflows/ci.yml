name: CI

on:
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  workflow_dispatch:

# Cancel previous runs for the same ref to save CI minutes.
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # We do NOT set RUSTC_WRAPPER globally; we'll enable it per-job after probing sccache.
  # RUSTC_WRAPPER: sccache
  SCCACHE_CACHE_SIZE: "2G"
  # Usually better determinism and smaller cache churn in CI.
  CARGO_INCREMENTAL: "0"

jobs:
  test:
    name: Test Suite (${{ matrix.os }}, rust=${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false   # do not abort other OSes on a single failure
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        rust: [ stable ]

    steps:
      - name: Force LF in working tree (w/a for Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          clean: 'true'
          submodules: recursive

      - name: Install protoc
        uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      # Cache Cargo registry/git + target/ across platforms.
      - name: Cache Cargo/target
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          # Separate caches by OS to avoid incompatible artifacts.
          shared-key: ${{ matrix.os }}

      # Install sccache (cross-platform)
      - name: Install sccache
        uses: mozilla-actions/sccache-action@89e9040de88b577a072e3760aaf59f585da083af # v0.0.5

      # Use a local disk dir for sccache and cache it with actions/cache (reliable).
      - name: Prepare sccache dir
        shell: bash
        run: |
          echo "SCCACHE_DIR=$RUNNER_TEMP/sccache" >> "$GITHUB_ENV"
          mkdir -p "$RUNNER_TEMP/sccache"

      - name: Cache sccache artifacts
        if: runner.os != 'macOS'
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ${{ runner.temp }}/sccache
          key: sccache-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            sccache-${{ runner.os }}-

      # Probe sccache; if startup fails, fall back to plain rustc (no hard CI failure).
      - name: Probe sccache & set RUSTC_WRAPPER
        shell: bash
        run: |
          if sccache --start-server >/dev/null 2>&1; then
            echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
            echo "SCCACHE_OK=1" >> "$GITHUB_ENV"
          else
            echo "sccache failed, falling back to plain rustc"
            echo "RUSTC_WRAPPER=" >> "$GITHUB_ENV"
            echo "SCCACHE_OK=0" >> "$GITHUB_ENV"
          fi

      - name: Show rustc version
        run: rustc -Vv

      # Formatting check (fast fail for style issues)
      - name: cargo fmt (check)
        run: cargo fmt --all -- --check

      # Clippy lints across workspace and all targets; fail on warnings
      # Exclude gts crate (external submodule with its own lint rules)
      - name: cargo clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings -D clippy::perf

      # Unit tests (excluding integration tests)
      - name: cargo clean
        if: runner.os == 'Linux'
        run: cargo clean
      - name: disk space
        if: runner.os == 'Linux'
        run: df -h && df -i
      - name: cargo test (no ui)
        env:
          RUSTFLAGS: "-C debuginfo=0"
        run: cargo test --workspace --no-fail-fast --exclude cf-modkit-macros --exclude cf-modkit-db-macros
      - name: disk space
        if: always() && runner.os == 'Linux' 
        run: df -h && df -i
      # Print sccache stats when active
      - name: sccache stats
        if: env.SCCACHE_OK == '1'
        run: sccache --show-stats
  ui_tests:
    name: UI macro tests (trybuild)
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
      RUST_BACKTRACE: 1
      # separate target in tmp
      CARGO_INCREMENTAL: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          clean: 'true'
          submodules: recursive

      - name: Install protoc
        uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          components: rustfmt, clippy

      # Cache ~/.cargo only w/o target
      - name: Cache Cargo (no target)
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          shared-key: ui-tests
          cache-targets: false

      - name: Show disk usage before UI tests
        run: |
          df -h
          du -sh ./* || true

      - name: Clean before UI tests
        run: cargo clean

      - name: UI tests for modkit-db-macros
        run: cargo test -p cf-modkit-db-macros --test ui -- --nocapture

      - name: UI tests for modkit-macros
        run: cargo test -p cf-modkit-macros --test ui -- --nocapture

      - name: Show disk usage after UI tests
        run: |
          df -h
          du -sh $CARGO_TARGET_DIR || true
  security:
    name: Security (cargo-deny & cargo-audit on Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          submodules: recursive

      - name: Install protoc
        uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Cache Cargo/target
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2

      # Install tools via prebuilt binaries for speed.
      - name: Install cargo-deny
        uses: taiki-e/install-action@30eab0fabba9ea3f522099957e668b21876aa39e # v2.66.6
        with:
          tool: cargo-deny

      # Run deny checks but do not fail CI (as requested).
      - name: cargo deny check
        run: cargo deny check

  coverage:
    name: Code Coverage (cargo-llvm-cov)
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: nightly-2026-01-20
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          submodules: recursive

      - name: Install protoc
        uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain (with llvm-tools)
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master
        with:
          toolchain: ${RUSTUP_TOOLCHAIN}
          components: llvm-tools-preview

      - name: Cache Cargo/target
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2

      - name: Install sccache
        uses: mozilla-actions/sccache-action@89e9040de88b577a072e3760aaf59f585da083af # v0.0.5

      - name: Prepare sccache dir
        shell: bash
        run: |
          echo "SCCACHE_DIR=$RUNNER_TEMP/sccache" >> "$GITHUB_ENV"
          mkdir -p "$RUNNER_TEMP/sccache"

      - name: Cache sccache artifacts
        if: runner.os != 'macOS'
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ${{ runner.temp }}/sccache
          key: sccache-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            sccache-${{ runner.os }}-

      - name: Probe sccache & set RUSTC_WRAPPER
        shell: bash
        run: |
          if sccache --start-server >/dev/null 2>&1; then
            echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
            echo "SCCACHE_OK=1" >> "$GITHUB_ENV"
          else
            echo "sccache failed, falling back to plain rustc"
            echo "RUSTC_WRAPPER=" >> "$GITHUB_ENV"
            echo "SCCACHE_OK=0" >> "$GITHUB_ENV"
          fi

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@30eab0fabba9ea3f522099957e668b21876aa39e # v2.66.6
        with:
          tool: cargo-llvm-cov

      # Generate lcov.info for upload. Customize flags/features as needed.
      - name: Coverage (lcov)
        env:
          RUSTFLAGS: "-C debuginfo=0 --cfg coverage_nightly"
          CARGO_LLVM_COV_TARGET_DIR: llvm-cov-target
          CARGO_LLVM_COV_BUILD_DIR: llvm-cov-build
        run: |
          cargo llvm-cov clean --workspace
          cargo llvm-cov --workspace --lcov --output-path lcov.info

      # Upload to Codecov; do not fail CI if Codecov is down/misconfigured.
      - name: Upload to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4.6.0
        with:
          files: lcov.info
          fail_ci_if_error: false
          # token: ${{ secrets.CODECOV_TOKEN }}  # Uncomment if required for private repos

  modkit_db_integration:
    name: modkit-db integration (backend=${{ matrix.backend }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        backend: [ sqlite, pg ]   # mysql stays local-only
    env:
      CARGO_TERM_COLOR: always
      RUST_BACKTRACE: 1
      SCCACHE_CACHE_SIZE: "2G"
      CARGO_INCREMENTAL: "0"
    steps:
