            echo "sccache failed, falling back to plain rustc"
            echo "RUSTC_WRAPPER=" >> "$GITHUB_ENV"
            echo "SCCACHE_OK=0" >> "$GITHUB_ENV"
          fi

      - name: docker info
        run: docker info

      - name: cargo fmt (check)
        run: cargo fmt --all -- --check

      - name: cargo clippy (modkit-db only)
        run: cargo clippy -p cf-modkit-db --all-targets --features "${{ matrix.backend }}" -- -D warnings

      - name: Build modkit-db
        run: cargo build -p cf-modkit-db --features "${{ matrix.backend }}"

      - name: Test modkit-db (integration)
        run: cargo test -p cf-modkit-db --features "${{ matrix.backend }},integration" -- --nocapture

      - name: sccache stats
        if: env.SCCACHE_OK == '1'
        run: sccache --show-stats

