name: Release (release-plz)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      mode:
        description: "Which release-plz command to run"
        required: true
        default: "release"
        type: choice
        options:
          - release
          - release-pr

concurrency:
  group: release-plz-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-pr:
    name: Create release PR
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.mode == 'release-pr' }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: release-plz release-pr
        uses: release-plz/action@5ab144c9d67d4346240190d0f95ed08668677928
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Publish crates
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.mode == 'release' }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install protoc
        uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Cache Cargo/target
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2

      - name: cargo test (workspace)
        run: cargo test --workspace --no-fail-fast --exclude cf-modkit-macros --exclude cf-modkit-db-macros

      - name: release-plz release
        uses: release-plz/action@5ab144c9d67d4346240190d0f95ed08668677928
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

