name: Release (release-plz)

on:
  push:
    branches:
      - main
  pull_request:
    types: [ closed ]
    branches: [ main ]
  workflow_dispatch:
    inputs:
      mode:
        description: "Which release-plz command to run"
        required: true
        default: "release"
        type: choice
        options:
          - release
          - release-pr

# Restrict default permissions to read-only
permissions:
  contents: read

concurrency:
  group: release-plz-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-pr:
    name: Create release PR
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.mode == 'release-pr' }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@9bc92bc5598b4f3bec5d910d352094982cb0c3b9 # 1.92.0

      - name: release-plz release-pr
        uses: release-plz/action@52440b50d383aa252927de395c8b2c1e0a9cf8e9 # v0.3.155
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Publish crates
    runs-on: ubuntu-latest
    # IMPORTANT: don't publish on every push. Publish only:
    # - manually via workflow_dispatch (mode=release), or
    # - when a release PR (labeled `release-plz`) is merged into main.
    if: >-
      ${{
        (github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'release')
        || (
          github.event_name == 'pull_request'
          && github.event.pull_request.merged == true
          && contains(join(github.event.pull_request.labels.*.name, ','), 'release-plz')
        )
      }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install protoc
        uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@9bc92bc5598b4f3bec5d910d352094982cb0c3b9 # 1.92.0

      - name: cargo test (workspace)
        run: make test-no-macros

      - name: release-plz release
        uses: release-plz/action@52440b50d383aa252927de395c8b2c1e0a9cf8e9 # v0.3.155
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

