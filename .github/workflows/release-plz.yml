name: Release (release-plz)

on:
  push:
    branches:
      - main
  pull_request:
    types: [ closed ]
    branches: [ main ]
  workflow_dispatch:
    inputs:
      mode:
        description: "Which release-plz command to run"
        required: true
        default: "release"
        type: choice
        options:
          - release
          - release-pr

# Restrict default permissions to read-only
permissions:
  contents: read

concurrency:
  group: release-plz-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-pr:
    name: Create release PR
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.mode == 'release-pr' }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@9bc92bc5598b4f3bec5d910d352094982cb0c3b9 # 1.92.0

      - name: release-plz release-pr
        uses: release-plz/action@52440b50d383aa252927de395c8b2c1e0a9cf8e9 # v0.3.155
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup-caches:
    name: Cleanup PR caches before release
    runs-on: ubuntu-latest
    if: >-
      ${{
        (github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'release')
        || (
          github.event_name == 'pull_request'
          && github.event.pull_request.merged == true
          && contains(join(github.event.pull_request.labels.*.name, ','), 'release-plz')
        )
      }}
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete PR rust caches
        env:
          GH_TOKEN: ${{ github.token }}
          REPO_FULL: ${{ github.repository }}
        run: |
          set -euxo pipefail

          OWNER="${REPO_FULL%%/*}"
          REPO="${REPO_FULL##*/}"
          MAX_DELETE=500
          DELETED=0

          RESP=$(gh api "/repos/$OWNER/$REPO/actions/caches?per_page=100&page=1")
          COUNT=$(echo "$RESP" | jq '[.actions_caches[] | select(.key | startswith("v0-rust-pr-"))] | length')
          SIZE=$(echo "$RESP" | jq '[.actions_caches[] | select(.key | startswith("v0-rust-pr-")) | .size_in_bytes] | add // 0')
          echo "PR caches (page 1): count=$COUNT, size_bytes=$SIZE"

          PAGE=1
          while true; do
            RESP=$(gh api \
              "/repos/$OWNER/$REPO/actions/caches?per_page=100&page=$PAGE")

            TOTAL=$(echo "$RESP" | jq '.actions_caches | length')
            [ "$TOTAL" -eq 0 ] && break

            IDS=$(echo "$RESP" | jq -r '
              .actions_caches[]
              | select(.key | startswith("v0-rust-pr-"))
              | .id
            ')

            if [ -n "$IDS" ]; then
              for id in $IDS; do
                if [ "$DELETED" -ge "$MAX_DELETE" ]; then
                  echo "Reached MAX_DELETE=$MAX_DELETE, stopping."
                  exit 0
                fi
                echo "Deleting cache $id"
                gh api -X DELETE \
                  "/repos/$OWNER/$REPO/actions/caches/$id" || true
                DELETED=$((DELETED+1))
              done
            fi

            PAGE=$((PAGE+1))
          done

          echo "Deleted $DELETED PR cache(s)."

  release:
    name: Publish crates
    needs: cleanup-caches
    runs-on: ubuntu-latest
    # IMPORTANT: don't publish on every push. Publish only:
    # - manually via workflow_dispatch (mode=release), or
    # - when a release PR (labeled `release-plz`) is merged into main.
    if: >-
      ${{
        (github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'release')
        || (
          github.event_name == 'pull_request'
          && github.event.pull_request.merged == true
          && contains(join(github.event.pull_request.labels.*.name, ','), 'release-plz')
        )
      }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Disk report (before cleanup)
        run: |
          set -euxo pipefail
          df -h
          du -sh . || true
          du -xh . | sort -h | tail -n 40 || true

      - name: Runner-local cache cleanup
        run: |
          set -euxo pipefail
          rm -rf target || true
          rm -rf ~/.cargo/registry ~/.cargo/git || true
          df -h

      - name: Free disk space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Install protoc
        uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@9bc92bc5598b4f3bec5d910d352094982cb0c3b9 # 1.92.0

      - name: cargo test (workspace)
        run: make test-no-macros

      - name: release-plz release
        uses: release-plz/action@52440b50d383aa252927de395c8b2c1e0a9cf8e9 # v0.3.155
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Disk report (post-mortem)
        if: always()
        run: df -h
