name: ADR Lint

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'docs/adrs/**'
      - 'modules/**/docs/adrs/**'
  pull_request:
    paths:
      - 'docs/adrs/**'
      - 'modules/**/docs/adrs/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint ADRs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint ADR markdown files
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          config: docs/adrs/.markdownlint.yml
          globs: |
            docs/adrs/**/*.md
            modules/**/docs/adrs/**/*.md
