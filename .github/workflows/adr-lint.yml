name: ADR Lint

on:
  pull_request:
    paths:
      - 'docs/adrs/**'
      - 'modules/**/docs/adrs/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint ADRs
    runs-on: ubuntu-latest
    if: >
      !contains(github.event.pull_request.labels.*.name, 'release-plz')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint ADR markdown files
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          config: docs/adrs/.markdownlint.yml
          globs: |
            docs/adrs/**/*.md
            modules/**/docs/adrs/**/*.md
